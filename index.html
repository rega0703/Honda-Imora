<!-- Form Pemesanan -->
<section id="order">
  <div class="form-wrapper">
    <h2>Pemesanan Mobil</h2>
    <form id="waForm">
      <label>Nama:</label><br>
      <input type="text" id="nama" required><br>

      <label>No. HP:</label><br>
      <input type="text" id="hp" required><br>

      <label>Pilih Model Honda:</label><br>
      <select id="model">
        <option>Honda Brio</option>
        <option>Honda HR-V</option>
        <option>Honda CR-V</option>
      </select><br><br>

      <button type="submit">Pesan Sekarang via WhatsApp</button>
    </form>
  </div>
</section>
